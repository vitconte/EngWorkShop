<div class="head-title">
    <h1>Lista contatti</h1>
</div>

<div class="centered-element" ng-show="showNullList">
    <h2>Non sono presenti contatti</h2>
    <a ng-click="createContatto()" class="btn btn-small btn-primary" tooltip="Nuovo">
        <i class="glyphicon glyphicon-file" style="color:white"></i></a>
</div>

<div class="centered-element" ng-show="showPreloader">
	<span>
		<img ng-src="img/ajax-loader.gif">
	</span>
</div>

<div class="lefted-element" ng-show="rubrica.length > 0">
    <div id="search-box" style="width:100%;">
        <div class="search-filter-small input-group floating-left" style="width:20%" >
			<span class="input-group-addon" id="basic-addon1"> 
				<i class="glyphicon glyphicon-search">
                </i>
               </span>
            <input id="filtro" class="form-control" ng-model="query">
        </div>
    </div>

    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="width: 30%">Nome</th>
            <th style="width: 30%">Cognome</th>
            <th style="width: 20%">Telefono</th>
            <th style="width: 20%"></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="contatto in rubrica | filter:query" ng-show="$index < 20 || showAll">
            <td>{{contatto.nome}}</td>
            <td>{{contatto.cognome }}</td>
            <td>{{contatto.telefono}}</td>
            <td style="text-align: right;">
                <a class="btn btn-small btn-primary" ng-click="editContatto(contatto._id.$oid)" tooltip="Visualizza" >
                    <i class="glyphicon glyphicon-eye-open" style="color:white"></i>
                </a>
                <a class="btn btn-small btn-warning" ng-click="editContatto(contatto._id.$oid)" tooltip="Modifica">
                    <i class="glyphicon glyphicon-edit" style="color:white"></i>
                </a>
                <a class="btn btn-small btn-danger" ng-click="deleteContatto(contatto)" tooltip="Elimina">
                    <i class="glyphicon glyphicon-remove" style="color:white"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div ng-show="showDanger" class="alert alert-danger" role="alert">Eliminazione non riuscito</div>
    <a ng-click="createContatto()" class="btn btn-small btn-primary" tooltip="Nuovo">
        <i class="glyphicon glyphicon-file" style="color:white"></i></a>
</div>
